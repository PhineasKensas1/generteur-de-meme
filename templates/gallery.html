<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie des Mèmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Galerie des Mèmes</h1>
    <div class="gallery">
        {% for meme in memes %}
            <div class="meme">
                <img src="{{ url_for('send_meme', filename=meme) }}" alt="Mème">
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="{{ url_for('index') }}" class="retour">Retour à l'accueil</a>
</body>
</html>
