<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mèmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Générateur de Mèmes</h1>
    <form action="{{ url_for('create_meme') }}" method="post" enctype="multipart/form-data">
        
        <div class="container">
            <div class="file-upload">
                <label for="file" class="footer">
                    <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
                            <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
                        </g>
                    </svg>
                    <p>Cliquez ici pour choisir une image</p>
                </label>
                <div class="header" id="image-preview"  >
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15"
                                stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </g>
                    </svg>
                    <p>Parcourir!</p>
                </div>
                <input type="file" name="image" id="image" accept="image/*" required>
                <h1>Ajouter un texte</h1>
                <div class="coolinput">
                    <label for="input" class="text">Mots:</label>
                    <input type="text" placeholder="Ajouter ici..." name="text" id="text" class="input">
                </div>
                <div class="input">
                    <input type="submit" value="Créer le mème">
                </div>
            </div>

        </div>
        <div></div>
        <br>
    </form>
    <br>
    <a href="{{ url_for('gallery') }}" class="gallery">Voir la galerie</a>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
